name: GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v2.0.3
        with:
          token: ${{ github.token }}
